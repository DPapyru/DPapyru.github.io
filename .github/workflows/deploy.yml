name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # 允许手动触发工作流
  workflow_dispatch:

# 设置GITHUB_TOKEN的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 确保同时只有一个部署在运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies (if any)
        run: |
          if [ -f package.json ]; then
            echo "Installing root dependencies..."
            npm ci
          else
            echo "No root package.json found, skipping root install"
          fi

          if [ -f tml-ide-app/package-lock.json ]; then
            echo "Installing tml-ide-app dependencies..."
            npm --prefix tml-ide-app ci
          elif [ -f tml-ide-app/package.json ]; then
            echo "No tml-ide-app package-lock.json found, falling back to npm install"
            npm --prefix tml-ide-app install
          else
            echo "No tml-ide-app/package.json found, skipping tml-ide-app install"
          fi
          
      - name: Build generated assets (if needed)
        run: |
          if [ -f package.json ]; then
            echo "Running npm build..."
            npm run build
          elif [ -f generate-index.js ]; then
            echo "Running generate-index.js..."
            node generate-index.js
          else
            echo "No build step found, skipping"
          fi

      - name: Verify generated files are committed (PR only)
        if: github.event_name == 'pull_request'
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Generated files are out of date. Please run: npm run build (or node generate-index.js) and commit the changes."
            echo ""
            echo "Changed files:"
            git status --porcelain
            exit 1
          fi
          
      - name: Prepare build directory
        run: |
          echo "Preparing build directory for GitHub Pages"
          mkdir -p ./build
          # 复制所有文件和目录，除了build目录本身
          find . -maxdepth 1 -not -name "." -not -name "./build" -exec cp -r {} ./build/ \;
          rm -rf ./build/.git
          rm -rf ./build/.github
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
