<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线写作IDE 跳转中</title>
    <meta http-equiv="refresh" content="0;url=/tml-ide/?workspace=markdown">
    <script>
        (function () {
            var target = '/tml-ide/?workspace=markdown';
            if (window.location.href !== target) {
                window.location.replace(target);
            }
        })();
    </script>
</head>
<body>
    <p>正在跳转到统一 IDE：<a href="/tml-ide/?workspace=markdown">/tml-ide/?workspace=markdown</a></p>
</body>
</html>
