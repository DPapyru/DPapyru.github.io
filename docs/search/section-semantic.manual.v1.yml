version: 1
schema: section-semantic.manual.v1
#
# 人工维护表（优先级高于 AI 表）
# ===========================
#
# 目的：当“抽象问法/新造词/容易跑偏的词”导致检索不准时，在这里手动修正。
# 该表会在构建时与 AI 生成表合并：同一个 `id` 下，人工字段会覆盖/补充 AI 字段。
#
# 如何找到 id：
# - 运行一次 `npm run build` 后，在 `assets/semantic/*` 里搜索目标段落的 `sectionId`
# - 或者根据规则：`<相对 docs/ 路径>#<小节标题 slug>`（例如 `Modder入门/xxx.md#创建物品`）
#
# 字段说明（可按需填写，没写就不覆盖 AI）：
# - stage: intro|basics|intermediate|advanced|concept|troubleshoot|tooling|meta
# - phrases: 额外的自然语言问法（数组）
# - aliases: 新造词/别名映射（数组：{from,to}）
# - avoid: 容易造成跑偏的词（数组，用于降权/过滤）
#
# 示例：
# sections:
#   - id: "Modder入门/DPapyru-快速开始构建Mod.md#创建物品"
#     stage: "basics"
#     phrases:
#       - "怎么创建物品？"
#       - "新手怎么做一个物品"
#     aliases:
#       - from: "道具"
#         to: "物品"
#     avoid:
#       - "动画"
#       - "目录"
#
sections: []

