titleRules:
  - id: emotion-arrogance
    title: 情绪效果·傲慢
    description: 傲慢的人站在顶峰，但是傲慢也会是最后的死因。体系流派：暴击/伤害减免
    rule:
      op: and
      items:
        - field: emotion_arrogance
          cmp: gte
          value: 60
  - id: emotion-envy
    title: 情绪效果·嫉妒
    description: 嫉妒的人看到一切，都会被心里的刺逐步收紧。体系流派：攻击增伤
    rule:
      op: and
      items:
        - field: emotion_envy
          cmp: gte
          value: 60
  - id: emotion-wrath
    title: 情绪效果·暴怒
    description: 暴怒的人会不停的摧毁一切，直到自己焚烧殆尽。体系流派：攻击泄愤与挨打增强
    rule:
      op: and
      items:
        - field: emotion_wrath
          cmp: gte
          value: 60
  - id: emotion-lust
    title: 情绪效果·色欲
