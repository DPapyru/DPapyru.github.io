meta:
  id: inner-psyche-profile
  title: 你的情绪触发与受伤模式测评
  description: 通过 50 道生活与突发情境题，识别你的情绪效果、伤害类型与属性倾向。
dimensions:
  - key: emotion_arrogance
    label: 情绪·傲慢
  - key: emotion_envy
    label: 情绪·嫉妒
  - key: emotion_wrath
    label: 情绪·暴怒
  - key: emotion_lust
    label: 情绪·色欲
  - key: emotion_sloth
    label: 情绪·怠惰
  - key: emotion_greed
    label: 情绪·贪婪
  - key: emotion_melancholy
    label: 情绪·忧郁
  - key: emotion_gluttony
    label: 情绪·暴食
  - key: damage_slash
    label: 伤害·斩击
  - key: damage_pierce
    label: 伤害·刺击
  - key: damage_strike
    label: 伤害·打击
  - key: element_fire
    label: 属性·火
  - key: element_thunder
    label: 属性·雷
  - key: element_wind
    label: 属性·风
  - key: element_ice
    label: 属性·冰
questions:
  - id: q1
    type: single
    prompt: 早高峰刚上地铁发现手机只剩 2% 电，且客户要求你 10 分钟内回复。你会？
    options:
      - id: q1a
        text: 先稳住现场，确认事实和边界，再决定动作
        scores:
          emotion_arrogance: 4
          damage_slash: 3
          element_fire: 3
      - id: q1b
        text: 先把表面问题压住，情绪先放在心里
        scores:
          emotion_envy: 6
          damage_pierce: 4
          element_thunder: 4
      - id: q1c
        text: 马上介入并提高掌控强度，把局面拉回可控范围
        scores:
          emotion_wrath: 8
          damage_strike: 6
          element_wind: 5
      - id: q1d
        text: 不再解释，直接按当下感觉采取最快或最刺激的做法
        scores:
          emotion_lust: 10
          damage_slash: 7
          element_ice: 6
  - id: q2
    type: single
    prompt: 临睡前收到“明早汇报提前 1 小时”的通知，你通常怎么做？
    options:
      - id: q2a
        text: 先分步骤处理，尽量避免让事情继续扩散
        scores:
          emotion_envy: 4
          damage_pierce: 3
          element_thunder: 3
      - id: q2b
        text: 先做最小应对，回头再慢慢消化不舒服
        scores:
          emotion_wrath: 6
          damage_strike: 4
          element_wind: 4
      - id: q2c
        text: 直接推进关键动作，宁可强硬也不想被动等待
        scores:
          emotion_lust: 8
          damage_slash: 6
          element_ice: 5
      - id: q2d
        text: 先退开或切断联系，用转移注意力的方式扛过去
        scores:
          emotion_sloth: 10
          damage_pierce: 7
          element_fire: 6
  - id: q3
